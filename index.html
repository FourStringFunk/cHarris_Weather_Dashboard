<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Local Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/styles/styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header class="d-flex justify-content-center h-50 py-3 bg-primary bg-gradient text-light">
            <h1 class="">Local Weather Dashboard</h1>
        </header>

        <main class="d-flex min-vh-100 mt-5">
            <section class="mx-3" id="search">
                <!-- SECTION FOR CITY SEARCH -->
                <form class="d-flex flex-column" id="searchForm">
                    <input class="flex-fill mb-3 p-2" id="cityName" type="text" placeholder="Search for a city" required>
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
                <!-- SECTION FOR SEARCH HISTORY -->
                <div class="mt-5">
                    <h2>Search History</h2>
                    <div id="searchHistory"></div>
                </div>
            </section>
            
            <section class="flex-grow-1 mx-3" id="weather">
                <!-- SECTION FOR CURRENT WEATHER -->
                <div id="currentWeather">
                    <h2>Selected City</h2>
                    <h3>Current Date | Current Time</h3>
                </div>

                <!-- SECTION FOR CURRENT DAY FORECAST -->
                <div id="currentForecast">
                    <h2>Today's Forecast</h2>
                </div>

                <!-- SECTION FOR FUTURE FORECAST -->
                <div id="futureForecast">
                    <h2>Looking Forward</h2>
                </div>
            </section>
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js" async defer></script>
    </body>
</html>
